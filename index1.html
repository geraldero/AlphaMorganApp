<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Our App</title>
  <link rel="icon" href="https://logo.alphamorganbank.com/BankLogoSVG.svg" />
  <style>
    body {
      background: #fff8f2;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      text-align: center;
      padding: 4em 2em;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2em;
    }

    img.logo {
      width: 120px;
      margin-bottom: 1em;
    }

    h1 {
      color: #FE630E;
      font-size: 2em;
    }

    p {
      font-size: 1.2em;
      margin: 1em 0;
    }

    .loading {
      font-style: italic;
      color: #FE630E;
    }
  </style>
  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/app/6748251530";
      } else if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.alpha_morgan.bank";
      } else {
        document.getElementById("loadingMessage").innerText =
          "You're viewing this from a non-mobile device. Please open the link from your phone to download our app.";
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <img src="https://logo.alphamorganbank.com/BankLogoSVG.svg" alt="Alpha Morgan Bank Logo" class="logo" />
    <h1>Welcome to Alpha Morgan Bank</h1>
    <p>We’re sending you to the right app store for your device.</p>
    <p id="loadingMessage" class="loading">Hang tight, we’re detecting your device…</p>
  </div>
</body>
</html>
